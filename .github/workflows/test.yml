name: Tests

on:
  pull_request:
    paths-ignore:
    - 'doc/**'
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - name: mount bazel cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel
          key: bazel-cache-${{ runner.os }}-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: |
            bazel-cache-${{ runner.os }}-${{ github.run_id }}-
            bazel-cache-${{ runner.os }}-
      - name: install dependencies
        if: ${{ runner.os == 'Linux' }}
        run: |
            export DEBIAN_FRONTEND=noninteractive
            sudo apt-get install -y build-essential git clang libc++-dev
      - name: bazel tests
        run: |
          bazel test --disk_cache=~/.cache/bazel --remote_cache=https://bazel:${{ secrets.BAZEL_CACHE_KEY }}@bazel-remote-cache.devprod.cloudflare.dev --verbose_failures --show_timestamps --keep_going --test_output=errors //...
